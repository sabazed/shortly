name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-mod-url:
    name: Test URL Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'mod-url/') || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Test URL Service
        working-directory: ./mod-url
        run: ./mvnw clean test

      - name: Build JAR
        working-directory: ./mod-url
        run: ./mvnw clean package -DskipTests

  test-mod-analytics:
    name: Test Analytics Service
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'mod-analytics/') || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Test Analytics Service
        working-directory: ./mod-analytics
        run: ./mvnw clean test

      - name: Build JAR
        working-directory: ./mod-analytics
        run: ./mvnw clean package -DskipTests

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-mod-url, test-mod-analytics]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push mod-url
        if: needs.test-mod-url.result == 'success'
        uses: docker/build-push-action@v5
        with:
          context: ./mod-url
          push: true
          tags: ghcr.io/sabazed/shortly/mod-url:latest

      - name: Build and push mod-analytics
        if: needs.test-mod-analytics.result == 'success'
        uses: docker/build-push-action@v5
        with:
          context: ./mod-analytics
          push: true
          tags: ghcr.io/sabazed/shortly/mod-analytics:latest